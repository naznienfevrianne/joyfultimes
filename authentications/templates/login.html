{% extends 'base.html' %}
{% block meta %}
<title>Login</title>
{% endblock meta %}
{% block content %}
<body>
    <div class="vh-100 d-flex justify-content-center align-items-center" style="margin-bottom: -50px;">
        <div class="col-md-4 rounded-3">
            <h2 class="text-center mb-4">Login</h2>
            <form method="POST" action="">
                {% csrf_token %}  
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control border" id="username">
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control border" id="password1">
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary login-btn" style="background-color: #2B4560; border:none;" type="submit">Login</button>
                </div>
            </form>
            <div class="mt-3">
                {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
            {% endif %} 
                <p class="mb-0  text-center">Don't have an account? <a href="{% url 'authentications:register' %}"class="text-primary fw-bold">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
{% endblock content %}          


<style>
    li {
        color: green;
    }


    .login-btn:hover {
        background-color: #22364b;
    }
    
    
        
    </style>
